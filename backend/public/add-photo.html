<!DOCTYPE html>
<html>
<head>
  <title>Add Photo</title>
</head>
<body>
  <h1>Add Photo</h1>
  <form id="addForm" method="POST" action="/add" enctype="multipart/form-data">
    <input type="file" name="photo" accept="image/*" required>
    <button type="submit">Upload Photo</button>
  </form>
</body>
</html>
